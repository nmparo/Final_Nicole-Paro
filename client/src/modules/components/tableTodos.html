<template>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-9">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th colspan="4">
                                <span click.trigger="newTodo()"><i data-feather="plus"></i></span>
                                <span click.trigger="getTodos()" style="margin-left:5px;"><i data-feather="refresh-cw"></i></span>
                            </th>
                        </tr>
                        <tr>
                            <th scope="col">Todo</th>
                            <th scope="col">Priority</th>
                            <th scope="col">Done</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="todo of todos.todosArray">
                            <td click.trigger="editTodo(todo)" >${todo.todo}</td>
                            <td click.trigger="editTodo(todo)" >${todo.priotity}</td>
                            <td click.trigger="editTodo(todo)" >${todo.done}</td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" checked.bind="todo.done" type="checkbox" value="" id="defaultCheck1">
                                </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
